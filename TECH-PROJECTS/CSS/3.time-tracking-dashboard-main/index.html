<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <section class="dashboard">
      <div class="dashboard__container">
        <div class="dashboard__maincard">
          <div class="dashboard__maincard-top">
            <div class="dashboard__maincard-top-image">
              <img src="./images/image-jeremy.png" alt="Jeremy Robson" />
            </div>
            <div class="dashboard__maincard-top-info">
              <p>Report for</p>
              <div class="dashboard__maincard-top-name">
                <p>Jeremy Robson</p>
              </div>
            </div>
          </div>
          <div class="dashboard__maincard-bottom">
            <div class="dashboard__maincard-bottom-item">
              <a id="dashboard__maincard-daily" href="#">Daily</a>
            </div>
            <div class="dashboard__maincard-bottom-item">
              <a id="dashboard__maincard-weekly" href="#">Weekly</a>
            </div>
            <div class="dashboard__maincard-bottom-item">
              <a id="dashboard__maincard-monthly" href="#">Monthly</a>
            </div>
          </div>
        </div>

        <div class="dashboard__card work-card">
          <div class="work-card__info">
            <div class="card__info-activity">
              <span class="card__info-activity-name">Work</span>
              <div class="card__info-activity-image">
                <img src="./images/icon-ellipsis.svg" />
              </div>
            </div>
            <div class="card__info-time">
              <p>5hrs</p>
            </div>
            <div class="card__info-status">
              <p>Previous - 7hrs</p>
            </div>
          </div>
        </div>

        <div class="dashboard__card play-card">
          <div class="play-card__info">
            <div class="card__info-activity">
              <span class="card__info-activity-name">Play</span>
              <div class="card__info-activity-image">
                <img src="./images/icon-ellipsis.svg" />
              </div>
            </div>
            <div class="card__info-time">
              <p>1hrs</p>
            </div>
            <div class="card__info-status">
              <p>Previous - 2hrs</p>
            </div>
          </div>
        </div>

        <div class="dashboard__card study-card">
          <div class="study-card__info">
            <div class="card__info-activity">
              <span class="card__info-activity-name">Study</span>
              <div class="card__info-activity-image">
                <img src="./images/icon-ellipsis.svg" />
              </div>
            </div>
            <div class="card__info-time">
              <p>0hrs</p>
            </div>
            <div class="card__info-status">
              <p>Previous - 1hrs</p>
            </div>
          </div>
        </div>

        <div class="dashboard__card exercise-card">
          <div class="exercise-card__info">
            <div class="card__info-activity">
              <span class="card__info-activity-name">Exercise</span>
              <div class="card__info-activity-image">
                <img src="./images/icon-ellipsis.svg" />
              </div>
            </div>
            <div class="card__info-time">
              <p>1hrs</p>
            </div>
            <div class="card__info-status">
              <p>Previous - 1hrs</p>
            </div>
          </div>
        </div>

        <div class="dashboard__card social-card">
          <div class="social-card__info">
            <div class="card__info-activity">
              <span class="card__info-activity-name">Social</span>
              <div class="card__info-activity-image">
                <img src="./images/icon-ellipsis.svg" />
              </div>
            </div>
            <div class="card__info-time">
              <p>1hrs</p>
            </div>
            <div class="card__info-status">
              <p>Previous - 3hrs</p>
            </div>
          </div>
        </div>

        <div class="dashboard__card selfcare-card">
          <div class="selfcare-card__info">
            <div class="card__info-activity">
              <span class="card__info-activity-name">Self Care</span>
              <div class="card__info-activity-image">
                <img src="./images/icon-ellipsis.svg" />
              </div>
            </div>
            <div class="card__info-time">
              <p>0hrs</p>
            </div>
            <div class="card__info-status">
              <p>Previous - 1hrs</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Scorpion Lone Wolf</a>.
    </div> -->

    <script src="./script.js"></script>
  </body>
</html>
