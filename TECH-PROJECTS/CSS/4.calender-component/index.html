<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+NG+Modern:wght@100..400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calender Component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card__top">
          <div class="card__top-left">
            <p class="card__top-date">...</p>
            <p class="card__top-month">...</p>
          </div>
          <div class="card__top-right">
            <i class="fa-solid fa-sun"></i>
            <p class="card__top-temp">26Â°C</p>
          </div>
        </div>
        <div class="card__bottom">
          <div class="card__bottom-top">
            <button class="left-arrow">
              <i class="fa-solid fa-circle-arrow-left"></i>
            </button>
            <span>...</span>
            <button class="right-arrow">
              <i class="fa-solid fa-circle-arrow-right"></i>
            </button>
          </div>
          <div class="card__bottom-down">
            <div class="card__down-weekdays">
              <span>Sun</span>
              <span>Mon</span>
              <span>Tue</span>
              <span>Wed</span>
              <span>Thu</span>
              <span>Fri</span>
              <span>Sat</span>
            </div>
            <div class="card__down-dates"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
