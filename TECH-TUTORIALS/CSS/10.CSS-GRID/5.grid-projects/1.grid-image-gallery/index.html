<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Gallery</title>
  </head>
  <body>
    <h1>Grid CSS Gallery</h1>
    <div class="container">
      <div class="gallery-container">
        <div class="image">
          <img src="https://picsum.photos/id/44/1600/900" alt="river" />
        </div>
        <div class="title">River</div>
      </div>
      <div class="gallery-container grid-col-span-2">
        <div class="image">
          <img src="https://picsum.photos/id/99/1600/900" alt="cart wheel" />
        </div>
        <div class="title">Cart Wheel</div>
      </div>
      <div class="gallery-container grid-col-span-2">
        <div class="image">
          <img src="https://picsum.photos/id/66/1600/900" alt="mountain" />
        </div>
        <div class="title">Mountain</div>
      </div>
      <div class="gallery-container grid-col-span-2">
        <div class="image">
          <img src="https://picsum.photos/id/1/1600/900" alt="Laptop" />
        </div>
        <div class="title">Laptop</div>
      </div>
      <div class="gallery-container grid-col-span-2">
        <div class="image">
          <img src="https://picsum.photos/id/22/1600/900" alt="Street" />
        </div>
        <div class="title">Street</div>
      </div>
      <div class="gallery-container grid-col-span-2">
        <div class="image">
          <img src="https://picsum.photos/id/55/1600/900" alt="plant" />
        </div>
        <div class="title">Plant</div>
      </div>
      <div class="gallery-container">
        <div class="image">
          <img src="https://picsum.photos/id/88/1600/900" alt="cars" />
        </div>
        <div class="title">Cars</div>
      </div>
      <div class="gallery-container grid-row-span-2 grid-col-span-2">
        <div class="image">
          <img src="https://picsum.photos/id/91/1600/900 " alt="camera" />
        </div>
        <div class="title">Camera</div>
      </div>
      <div class="gallery-container grid-col-span-3">
        <div class="image">
          <img src="https://picsum.photos/id/74/1600/900" alt="sea" />
        </div>
        <div class="title">Sea</div>
      </div>
      <div class="gallery-container grid-col-span-2">
        <div class="image">
          <img src="https://picsum.photos/id/20/1600/900" alt="book" />
        </div>
        <div class="title">Book</div>
      </div>
    </div>
  </body>
</html>
