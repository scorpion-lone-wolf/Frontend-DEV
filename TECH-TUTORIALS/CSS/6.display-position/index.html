<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Display & Position properties</title>
  </head>
  <body>
    <div class="display-properties">
      <div><p>This is a block level element</p></div>
      <span class="inline">This is inline element</span>
      <span class="inline-block">This is inline-block element</span>
    </div>
    <hr />
    <div class="position-properties">
      <div class="positioned fixed"><p>I m fixed element</p></div>
      <div class="positioned relative"><p>I m relative element</p></div>
      <div class="positioned absolute"><p>I m absolute element</p></div>
      <div class="positioned sticky"><p>I m sticky element</p></div>
      <div class="positioned"><p>I m normal element</p></div>
      <div class="positioned"><p>I m normal element</p></div>

      <div class="positioned"><p>I m normal element</p></div>

      <div class="positioned"><p>I m normal element</p></div>

      <div class="positioned"><p>I m normal element</p></div>
    </div>
  </body>
</html>
