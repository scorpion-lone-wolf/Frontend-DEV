<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Css Units</title>
  </head>
  <body>
    <div class="px-unit">
      <p>I m inside px units</p>
    </div>
    <div class="rem-unit">
      <p>Im inside rem units</p>
    </div>
    <div class="em-unit">
      <p>Im inside em units</p>
    </div>
    <div class="viewport-units">
      <p>I am 10vh and 100 vw</p>
      <p>I am 10dvh and 100dvw</p>
    </div>
    <div class="percentage-units">
      <p>I m inside percentage units</p>
    </div>
  </body>
</html>
